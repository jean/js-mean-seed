<!-- Header - Static navbar -->
<div id="header" class="navbar navbar-default navbar-static-top">
	<div class="container">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#/home"><strong><em>MyApp Name</em></strong></a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">

				<!-- Home -->
				<li class="ngClass: activeTab('home')">
					<a href="home">
						<i class="fa fa-home"></i>
						{{'header.home' | loc}}
					</a>
				</li>

				<!-- Contact -->
				<li class="ngClass: activeTab('contact')">
					<a href="contact">
						<i class="fa fa-envelope"></i>
						{{'header.contact' | loc}}
					</a>
				</li>

				<!-- Singn-in sign-up Menu Item -->
				<li class="dropdown ngClass: activeTab('login')" data-ng-hide="loggedIn">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<span class="glyphicon glyphicon-log-in"></span>
						{{'header.login' | loc}}<b class="caret"></b>
					</a>
					<div data-signin class="dropdown-menu" style="padding:5px;">
						<!-- Here, the login view will be inserted -->
				 	</div>
				</li>

				<!-- Signout -->
				<li class="ngClass: activeTab('signout')" data-ng-show="loggedIn">
					<a href="#" data-ng-click="$broadcast('signout')">
						<span class="glyphicon glyphicon-log-out"> </span>
						{{'header.logout' | loc}}
					</a>
				</li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</div>
